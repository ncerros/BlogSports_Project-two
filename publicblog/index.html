<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>SportsBlog App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<ul class="marquee-content">
					<h1> SportsBlog</h1>
					<li>
						<i class="fas fa-football-ball" style='font-size:30px'></i>
						<i class="fas fa-basketball-ball" style='font-size:30px'></i>
						<i class="fas fa-baseball-ball" style='font-size:30px'></i>
						<i class="fas fa-futbol" style='font-size:30px'></i>
						<i class="fas fa-hockey-puck" style='font-size:30px'></i>
					</li>

				</ul>
					

			</header>
			<main class="join-main">
				<form action="blog.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="NFL">NFL</option>
							<option value="NBA">NBA</option>
							<option value="MLB">MLB</option>
							<option value="MLS">MLS</option>
							<option value="NHL">NHL</option>
						</select>
					</div>
					<button type="submit" class="btn">Join blog</button>
				</form>
			</main>
		</div>
	</body>
</html>
