<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>SportsBlog App</title>
</head>
<body>
  <div class="blog-container">
    <header class="blog-header">
      <ul class="marquee-content">
      <li><h1> SportsBlog</h1></li>
      <i class="fas fa-football-ball" style='font-size:30px'></i>
						<i class="fas fa-basketball-ball" style='font-size:30px'></i>
						<i class="fas fa-baseball-ball" style='font-size:30px'></i>
						<i class="fas fa-futbol" style='font-size:30px'></i>
						<i class="fas fa-hockey-puck" style='font-size:30px'></i>
      </ul>
    <a href="index.html" class="btn">Leave Room</a>  
    </header>
    <main class="blog-main">
      <div class="blog-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">NBA</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>Ali</li>
          <li>Darren</li>
          <li>Henry</li>
          <li>Norman</li>
        </ul>
      </div>
      <div class="blog-messages">
					<div class="message">
						<p class="meta">Norman <span>12:26PM</span></p>
						<p class="text">
                            Let's blog!
						</p>
					</div>
					<div class="message">
						<p class="meta">Darren <span>12:26pm</span></p>
						<p class="text">
							              Let's blog!
						</p>
					</div>
      </div>
    </main>
    <div class="blog-form-container">
      <form id="blog-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
